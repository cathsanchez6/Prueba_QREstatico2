<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cintandina</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-image: url('assets/FONDO_CINTA_DE_SEGURIDAD_INTELIGENTE-01.png');
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 30px;
  }
  .contenedor-principal {
    max-width: 600px;
    width: 90%;
    background-color: white;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 20px;
  }
  .logo img {
    width: 200px;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0 auto 20px auto;
  }
  .texto-justificado { text-align: justify; font-size: 14px; color: #444; line-height: 1.6; }
  .campo-dato { margin-bottom: 8px; font-size: 14px; color: #333; }
  a.boton {
    display: block;
    width: 100%;
    background-color: #787E87;
    color: white;
    padding: 15px;
    border-radius: 15px;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    margin-top: 10px;
    transition: background-color 0.3s;
  }
  a.boton:hover { background-color: #5e6168; }
</style>
</head>
<body>
<div class="contenedor-principal">
  <div class="logo"><img id="logo-img" src="" alt="Logo Cliente"></div>
  <div class="texto-justificado" id="sobre"></div>

  <div class="campo-dato"><strong>Raz칩n Social:</strong> <span id="razon"></span></div>
  <div class="campo-dato"><strong>NIT:</strong> <span id="nit"></span></div>
  <div class="campo-dato"><strong>Direcci칩n:</strong> <span id="direccion"></span></div>
  <div class="campo-dato"><strong>Ciudad:</strong> <span id="ciudad"></span></div>
  <div class="campo-dato"><strong>Celular:</strong> <span id="celular"></span></div>
  <div class="campo-dato"><strong>Correo:</strong> <span id="correo"></span></div>
  <div class="campo-dato"><strong>P치gina Web:</strong> <a id="pagina" href="#" target="_blank"></a></div>

  <a class="boton" id="btn-formulario" href="#" target="_blank">
    <i class="fas fa-box" style="margin-right: 10px;"></i> Confirmar entrega
  </a>
  <a class="boton" id="btn-whatsapp" href="#" target="_blank">
    <i class="fab fa-whatsapp" style="margin-right: 10px;"></i> Reportar incidente
  </a>
</div>

<script>
function handleData(data) {
  if (data.error) { alert(data.error); return; }

  // --- LOGO ---
  let logoURL = data.logo || "";
  if (logoURL.includes("drive.google.com")) {
    let fileId = null;
    const match1 = logoURL.match(/\/d\/([a-zA-Z0-9_-]+)/);
    if (match1) fileId = match1[1];
    const match2 = logoURL.match(/[?&]id=([a-zA-Z0-9_-]+)/);
    if (match2) fileId = match2[1];
    if (fileId) logoURL = `https://drive.google.com/uc?export=view&id=${fileId}`;
  }
  document.getElementById("logo-img").src = logoURL;

  // --- DATOS ---
  document.getElementById("razon").textContent = data.razon_social || "";
  document.getElementById("sobre").textContent = data.sobre_nosotros || "";
  document.getElementById("nit").textContent = data.nit || "";
  document.getElementById("direccion").textContent = data.direccion || "";
  document.getElementById("ciudad").textContent = data.ciudad || "";
  document.getElementById("celular").textContent = data.celular || "";
  document.getElementById("correo").textContent = data.correo_electronico || "";
  document.getElementById("pagina").href = data.pagina_web || "#";
  document.getElementById("pagina").textContent = data.pagina_web || "";

  // --- WHATSAPP ---
  if (data.celular) {
    const celularStr = data.celular.toString();
    document.getElementById("btn-whatsapp").href =
      `https://wa.me/${celularStr.replace(/\D/g,'')}?text=Hola, necesito ayuda con un pedido`;
  }

  // --- FORMULARIO ---
  document.getElementById("btn-formulario").href =
    `https://cathsanchez6.github.io/Formulario_Prueba_dos/?id=${data.id}&correo=${data.correo_electronico}`;
}

// --- Obtener ID desde URL ---
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
if (!id) alert("No se proporcion칩 ID.");
else {
  const script = document.createElement('script');
  // URL de tu Apps Script desplegado, usando JSONP
  script.src = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?id=${id}&callback=handleData`;
  document.body.appendChild(script);
}
</script>
</body>
</html>
