<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cintandina Dinámica</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:Poppins,sans-serif; padding:20px; background:#f4f4f4; }
.logo img { width:200px; height:auto; margin-bottom:15px; }
.boton { display:block; padding:15px; background:#007837; color:white; text-decoration:none; border-radius:15px; text-align:center; margin-top:10px; }
.boton-whatsapp { background:#25d366; }
</style>
</head>
<body>

<div id="contenedor"></div>

<script>
// Obtener el ID de la URL
const params = new URLSearchParams(window.location.search);
const landingId = params.get('id');

if(!landingId) {
  document.getElementById('contenedor').innerHTML = '<p>No se proporcionó ID.</p>';
} else {

const sheetUrl = 'https://spreadsheets.google.com/feeds/list/1xJEjP9j0ocvG6sob4JfNlQVObK-tT-DY-ubFCAmlsqs/od6/public/values?alt=json';

fetch(sheetUrl)
  .then(res => res.json())
  .then(data => {
    const entries = data.feed.entry;
    const registro = entries.find(e => e.gsx$id.$t === landingId);
    if(!registro) {
      document.getElementById('contenedor').innerHTML = '<p>ID no encontrado.</p>';
      return;
    }

    const logo = registro.gsx$logo.$t || 'assets/LOGO_CINTANDINA_SIN_FONDO.png';
    const razon_social = registro.gsx$razon_social.$t;
    const sobre_nosotros = registro.gsx$sobre_nosotros.$t;
    const nit = registro.gsx$nit.$t;
    const direccion = registro.gsx$direccion.$t;
    const celular = registro.gsx$celular.$t;
    const ciudad = registro.gsx$ciudad.$t;
    const correo = registro.gsx$correo_electronico.$t;
    const pagina_web = registro.gsx$pagina_web.$t;
    const link_adicional = registro.gsx$link_adicional.$t;

    document.getElementById('contenedor').innerHTML = `
      <div class="logo"><img src="${logo}" alt="logo"></div>
      <h2>${razon_social}</h2>
      <p>${sobre_nosotros}</p>
      <p><b>NIT:</b> ${nit}</p>
      <p><b>Dirección:</b> ${direccion}</p>
      <p><b>Ciudad:</b> ${ciudad}</p>
      <p><b>Correo:</b> ${correo}</p>
      <p><b>Página web:</b> <a href="${pagina_web}" target="_blank">${pagina_web}</a></p>
      ${link_adicional ? `<p><b>Más info:</b> <a href="${link_adicional}" target="_blank">${link_adicional}</a></p>` : ''}
      <a class="boton boton-whatsapp" href="https://wa.me/${celular.replace(/\D/g,'')}?text=Hola,%20necesito%20ayuda%20con%20un%20pedido" target="_blank">Contactar por WhatsApp</a>
      <a class="boton" href="formulario.html?id=${landingId}" target="_blank">Confirmar entrega</a>
    `;
  })
  .catch(err => {
    console.error(err);
    document.getElementById('contenedor').innerHTML = '<p>Error cargando la información.</p>';
  });

}
</script>

</body>
</html>
