<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cintandina Dinámica</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:Poppins,sans-serif; padding:20px; background:#f4f4f4; }
.logo img { width:200px; height:auto; margin-bottom:15px; }
.boton { display:block; padding:15px; background:#007837; color:white; text-decoration:none; border-radius:15px; text-align:center; margin-top:10px; }
.boton-whatsapp { background:#25d366; }
</style>
</head>
<body>

<div id="contenedor"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const webAppURL = "https://script.google.com/macros/s/TU_ID/exec"; // reemplaza con tu URL

if (!id) {
  alert("No se proporcionó ID.");
} else {
  fetch(`${webAppURL}?id=${id}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert(data.error);
        return;
      }

      // Cargar datos en la landing
      document.getElementById("logo-img").src = data.logo;
      document.getElementById("razon").textContent = data.razon_social;
      document.getElementById("sobre").textContent = data.sobre_nosotros;
      document.getElementById("nit").textContent = data.nit;
      document.getElementById("direccion").textContent = data.direccion;
      document.getElementById("celular").textContent = data.celular;
      document.getElementById("ciudad").textContent = data.ciudad;
      document.getElementById("correo").textContent = data.correo_electronico;
      document.getElementById("pagina").href = data.pagina_web;
      document.getElementById("pagina").textContent = data.pagina_web;

      // Botón WhatsApp
      document.getElementById("btn-whatsapp").href = `https://wa.me/${data.celular.replace(/\D/g,'')}?text=Hola, necesito ayuda con un pedido`;

      // Botón formulario (puedes pasar id o correo como parámetro)
      document.getElementById("btn-formulario").href = `https://cathsanchez6.github.io/Formulario_Prueba_dos/?id=${id}&correo=${data.correo_electronico}`;
    })
    .catch(err => console.error(err));
}
</script>


</body>
</html>
